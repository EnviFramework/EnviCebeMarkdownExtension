keywords: "markdown,cebe/markdown"
homepage: "http://www.enviphp.net/"
license: "LGPL-2.0"
authors:
    -
        name: "akito"
        email: "akito-artisan@five-foxes.com"
    -
        name: "suzunone"
        email: "suzunone.eleven@gmail.com"
support:
    issues: "https://github.com/EnviMVC/EnviCebeMarkdownExtension/issues"
    forum: "https://github.com/EnviMVC/EnviCebeMarkdownExtension/issues"
require: {
    php: ">=5.4"
    envi: ">=3.4.8"
